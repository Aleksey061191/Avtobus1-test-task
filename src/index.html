<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тестовое задание</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="titleContainer">
          <img src="./images/contact-book.svg" />
          <span class="headerTitle">Книга контактов</span>
        </div>
        <div class="btns">
          <button
            type="button"
            class="btn btn-danger"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
            id="add"
          >
            Добавить контакт <span class="btnPlus">+</span>
          </button>
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
            id="groups"
          >
            Группы
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="wrapper mainWrapper"></div>
    </main>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body"></div>
      <div
        class="modalBtn offcanvas-footer d-grid gap-2 d-md-flex justify-content-md-end"
      >
        <button class="btn addGroup btn-light" id="add" type="button">
          Добавить
        </button>
        <button class="btn btn-primary" id="save" type="button">
          Сохранить
        </button>
      </div>
    </div>
  </body>
</html>
